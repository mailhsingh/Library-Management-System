<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href='../static/bootstrap.min.css' rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center"></div>
        <div class="col-xl-12">

            <div class="card border-0 shadow-lg ">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Forgot Password!</h1>
                                </div>
                                <form class="row g-3" id="">
                                    <div class="col-md-6">
                                        <label for="validationDefault01" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationDefault02" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationDefaultUsername" class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Enter Mail....."  aria-describedby="inputGroupPrepend2" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationDefaultUsername" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Enter Mail....."  aria-describedby="inputGroupPrepend2" required>
                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center col-md-6">
                                        <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label">New Password</label>
                                        </div>
                                        <div class="col-auto">
                                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" required>
                                        </div>
                                        <div class="col-auto">
                                        <span id="passwordHelpInline" class="form-text">
                                            Must be 8-20 characters long.
                                        </span>
                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center col-md-6">
                                        <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label">Confirm Password</label>
                                        </div>
                                        <div class="col-auto">
                                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" required>
                                        </div>
                                        <div class="col-auto">
                                        <span id="passwordHelpInline" class="form-text">
                                            Must be same password .
                                        </span>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" role="alert">
                                        Password Not Match!
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                            <label class="form-check-label" for="invalidCheck2">
                                                Agree to terms and conditions
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button class="btn btn-primary" type="submit">Submit form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
